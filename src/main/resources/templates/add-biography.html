<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить статью</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <header class="mb-4" th:insert="blocks/header"></header>

        <h1 class="mb-5">Добавить статью</h1>
        <form action="/biography/add" method="post" enctype="multipart/form-data">
            <input class="btn btn-primary" type="file" id="imageInput" name="imageInput" accept="image/*">
            <div class="row">
                <img class="col" id="preview" alt="Предпросмотр изображения" style="height: 100%;">

                <div class="col">
                    <div class="row mb-2">
                        <label class="col" for="name">Имя</label>
                        <input class="col" id="name" name="name" placeholder="Имя" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="surName">Фамилия</label>
                        <input class="col" id="surName" name="surName" placeholder="Фамилия" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="fathersName">Отчество</label>
                        <input class="col" id="fathersName" name="fathersName" placeholder="Отчество" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="dateOfBirth">Дата рождения</label>
                        <input class="col" id="dateOfBirth" name="dateOfBirth" placeholder="Дата рождения" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="placeOfBirth">Место рождения:</label>
                        <select class="col" id="placeOfBirth" name="placeOfBirth">
                            <option value=""></option>
                            <option value="Туров">Туров</option>
                            <option value="Полоцк">Полоцк</option>
                            <option value="Суздаль">Суздаль</option>
                            <option value="Новгород">Новгород</option>
                            <option value="Остог">Остог</option>
                            <option value="Могилёв">Могилёв</option>
                            <option value="Слуцк">Слуцк</option>
                            <option value="Пинск">Пинск</option>
                            <option value="Овруч">Овруч</option>
                            <option value="Зверки">Зверки</option>
                            <option value="Нежин">Нежин</option>
                            <option value="Городковичи">Городковичи</option>
                            <option value="Шерстин">Шерстин</option>
                            <option value="Коски">Коски</option>
                            <option value="Севруки">Севруки</option>
                        </select>
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="dateOfView">Дата представления</label>
                        <input class="col" id="dateOfView" name="dateOfView" placeholder="Дата представления" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="placeOfView">Место представления</label>
                        <input class="col" id="placeOfView" name="placeOfView" placeholder="Место представления" type="text">
                    </div>

                    <div class="row mb-2">
                        <label class="col" for="dateOfMemory">Дата памяти</label>
                        <input class="col" id="dateOfMemory" name="dateOfMemory" placeholder="Дата памяти" type="text">
                    </div>

                    <div class="row mb-2">
                        <textarea name="biography" placeholder="Биография"></textarea>
                    </div>
                </div>
            </div>

            <script>
                const imageInput = document.getElementById('imageInput');
                const preview = document.getElementById('preview');

                imageInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            preview.src = event.target.result;
                            preview.style.display = 'block'; // Показываем изображение
                        };
                        reader.readAsDataURL(file);
                    }
                });
            </script>





            <button class="btn btn-primary row" type="submit">Add</button>
        </form>

        <footer th:insert="blocks/footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
