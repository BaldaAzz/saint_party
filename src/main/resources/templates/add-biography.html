<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить статью</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <header th:insert="blocks/header" class="mb-5"></header>
    <h1 class="mb-5">Добавить статью</h1>
    <form action="/biography/add" method="post" enctype="multipart/form-data">
        <input class="btn btn-primary" type="file" id="imageInput" name="imageInput" accept="image/*">
        <div class="row">
            <img class="col" id="preview" alt="Предпросмотр изображения" style="height: 100%;">

            <div class="col">
                <div class="row mb-2">
                    <label class="col" for="name">Имя</label>
                    <input class="col" name="name" placeholder="Имя" type="text">
                </div>
                
                <div class="row mb-2">
                    <label class="col" for="surName">Фамилия</label>
                    <input class="col" name="surName" placeholder="Фамилия" type="text">
                </div>
        
                <div class="row mb-2">
                    <label class="col" for="fathersName">Отчество</label>
                    <input class="col" name="fathersName" placeholder="Отчество" type="text">
                </div>
        
                <div class="row mb-2">
                    <label class="col" for="dateOfBirth">Дата рождения</label>
                    <input class="col" name="dateOfBirth" placeholder="Дата рождения" type="date">
                </div>
        
                <div class="row mb-2">
                    <label class="col" for="dateOfDeath">Дата смерти</label>
                    <input class="col" name="dateOfDeath" placeholder="Дата смерти" type="date">
                </div>

                <div class="row mb-2">
                    <label class="col" for="dateOfDeath">J,k</label>
                    <input class="col" name="dateOfDeath" placeholder="Дата смерти" type="date">
                </div>

                <div class="row mb-2">
                    <textarea name="biography" placeholder="Биография"></textarea>
                </div>
            </div>
        </div>

        <script>
            const imageInput = document.getElementById('imageInput');
            const preview = document.getElementById('preview');

            imageInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        preview.src = event.target.result;
                        preview.style.display = 'block'; // Показываем изображение
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>

        

        

        <button class="btn btn-primary row" type="submit">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
