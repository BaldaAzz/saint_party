<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сборник молитв</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="mb-4" th:insert="blocks/header"></header>
        
        <h1>Сборник молитв</h1>

        <form action="/prayers/add" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="row mb-2">
                        <label class="col" for="name">Название</label>
                        <input class="col" id="title" name="title" placeholder="Название" type="text">
                    </div>
    
                    <div class="row mb-2">
                        <textarea name="prayer" placeholder="Текст молитвы"></textarea>
                    </div>
                </div>
            </div>
    
            <button class="btn btn-primary row" type="submit">Add</button>
        </form>

        <footer th:insert="blocks/footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
