<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/header.css" rel="stylesheet">
        <link href="../static/css/saint-persons-biography.css" rel="stylesheet">
        <link href="/css/header.css" rel="stylesheet">
        <link href="/css/saint-persons-biography.css" rel="stylesheet">
    </head>
    <body>

        <header th:insert="blocks/header"></header>
        <main class="container">
            <h2>Святые</h2>
            <p>Описание</p>

            <form id="filter">
                <label for="rank">Ранг:</label>
                <select id="rank" name="rank">
                    <option value="">Выберите ранг</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Добавьте остальные варианты -->
                </select>
    
                <label for="region">Регион:</label>
                <select id="region" name="region">
                    <option value="">Выберите регион</option>
                    <option value="region1">Регион 1</option>
                    <option value="region2">Регион 2</option>
                    <option value="region3">Регион 3</option>
                    <!-- Добавьте остальные варианты -->
                </select>
    
                <label for="type">Тип подвига:</label>
                <select id="type" name="type">
                    <option value="">Выберите тип подвига</option>
                    <option value="type1">Тип 1</option>
                    <option value="type2">Тип 2</option>
                    <option value="type3">Тип 3</option>
                    <!-- Добавьте остальные варианты -->
                </select>
    
                <button type="button" id="submit-btn">Применить фильтр</button>
            </form>

            <div class="container">
                <div class="row" id="cardContainer"></div>
                <template id="cardTemplate">
                    <div class="card shadow-sm">
                        <div>
                            <img class="card-img m-4" alt="img">
                        </div>

                        <div class="card-body">
                            <h3></h3> <!-- Фамилия имя отчество -->
                            <div class="card-row">
                                <h4 class="card-row__head">Дата рождения:</h4>
                                <p class="date-of-birdth"></p>
                            </div>
                            <div class="card-row">
                                <h4 class="card-row__head">Место рождения:</h4>
                                <p class="place-of-birth"></p>
                            </div>
                            <div class="card-row">
                                <h4 class="card-row__head">Дата смерти:</h4>
                                <p class="date-of-death"></p>
                            </div>
                            <div class="card-row">
                                <h4 class="card-row__head">Место смерти:</h4>
                                <p class="place-of-death"></p>
                            </div>
                            <div class="card-row">
                                <h4 class="card-row__head">День памяти:</h4>
                                <p class="date-of-memory"></p>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary">Узнать больше</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- <nav aria-label="Page navigation ">
                <ul class="pagination">
                  <li class="page-item"><button id="previous-btn">Предыдущая</button></li>
                  <li class="page-item"><button id="next-btn">Следующая</button></li>
                </ul>
            </nav> -->
        </main>

        <!-- Добавить пагинацию -->
        

        <footer th:insert="blocks/footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/saint-persons-biography.js"></script>
    </body>
</html>
