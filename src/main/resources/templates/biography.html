<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
  <meta charset="UTF-8">
  <title>biography</title>
</head>
<body>
    <h1>Биография</h1>
    <h2 th:text="${saintPerson.name}"></h2>
    <img th:src="@{/images/{id}(id=${saintPerson.image.id})}" alt="">
    <p th:text="${saintPerson.biography}"></p>
</body>
</html>
