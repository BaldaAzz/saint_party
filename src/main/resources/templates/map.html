                    <g>
                        <circle data-title="Всехсвятская церковь" data-text="Всехсвятская церковь в Минске — это православный храм, построенный в начале XX века, который стал важным духовным центром для местной общины. Церковь была освящена в честь всех святых и отличается выразительным архитектурным стилем, сочетающим элементы неорусского и византийского зодчества.
                        Интерьер храма украшен иконами и фресками, которые создают особую атмосферу для молитвы и поклонения. Всехсвятская церковь активно участвует в духовной жизни города, проводя богослужения, обряды и различные мероприятия. После восстановления в постсоветский период храм вновь стал местом притяжения для верующих и паломников, сохраняя традиции православия и духовного наследия Минска." data-photo="/img/chirches/Vsehsvyatskij.jpg" class="point" cx="393.58417" cy="330.44604" r="5.3373585"/> 
                        <circle data-title="Свято-Покровский кафедральный собор" data-text="Этот храм был построен в 1907 году в память о погибших в Русско-японской войне солдатах. Долгое время он выполнял функции гарнизонной церкви.
                        За основу проекта была взята церковь Каспийского пехотного полка в Новом Петергофе, однако местные архитекторы дополнили его новыми элементами. Над выполненным в псевдорусском стиле храмом выросла колокольня высотой в 39,5 метра. В 1921 году церковь из гарнизонной превратилась в православный кафедральный собор.   
                        В соборе хранится чудотворная икона Казанской Божьей Матери.    Также в Покровской церкви находится копия креста преподобной Евфросинии Полоцкой с частицами мощей белорусских святых.
                        " data-photo="/img/chirches/0905.PNG" class="point" cx="89" cy="390.77911" r="5.3373585"/>
                        <circle data-title="Храм Рождества Христова" data-text="Церковь, возведенная в 2002 году, представляет собой кирпичное здание, стилизованное под древнерусскую архитектуру. Она была построена на средства прихожан и сельскохозяйственного производственного кооператива «Бездеж-Агро», председателем которого был В.П. Хилько. Церковь имеет продольно-осевую композицию: двухъярусная четырехгранная шатровая колокольня-притвор с двумя колоколами, короткая трапезная, кубовидный основной объем и полукруглая апсида с боковыми ризницами. Здание увенчано пятиглавием с луковичными куполами, что характерно для древнерусского зодчества. Церковь окружена кованой оградой с трехпролетными арочными воротами, венчающимися луковичными куполами.Церковь была освящена 3 октября 2002 года Преосвященнейшим Софронием, епископом Брестским и Кобринским, в сослужении духовенства Дрогичинского благочиния." data-photo="/img/chirches/IMG_0896.PNG" class="point" cx="170.02284" cy="555.67175" r="5.3373585"/> 
                        <circle data-title="Стрешинская Свято-Покровская церковь" data-text="
                        Этот величественный храм был возведен в 1807 году и является памятником архитектуры классицизма. По некоторым историческим фактам, к строительству храма приложил руку граф Остерман-Толстой, которому местечко было пожаловано императрицей Екатериной II за боевые заслуги в русско-турецкой войне 1787–1791 гг.
                        Церковь на окраине городского поселка построена из кирпича в форме равновеликого креста. Архивные документы свидетельствуют, что в Европе было возведено всего три подобных строения. До наших дней сохранилось лишь одно – Свято-Покровская церковь в Стрешине.
                        Церковь славилась своими фресками, высокохудожественной резьбой иконостаса, мозаичными полом. Не известной для современников остается система обогрева церкви." data-photo="/img/chirches/IMG_0897.PNG" class="point" cx="591.88995" cy="494.30527" r="5.3373585"/> 
                        <circle data-title="Петропавловский собор" data-text="Недалеко от исторического центра Минска, на пересечении улиц Раковская и Немига, находится одна из старейших достопримечательностей города – Петропавловский собор. Первая церковь на этом месте была построена еще в 1620 году. По слухам и легендам, деньги на нее собирали местный жители.
                        Конечно, в течение своей долгой истории облик Петропавловского собора претерпел несколько изменений. В 1795 году храм подвергся частичной реконструкции и даже был переосвящен, став Екатерининской церковью. Эти перестройки отражают исторические трансформации и влияние различных эпох на архитектурное наследие города Минска.
                        Еще одна значительная перестройка случилась в конце 19 века. Тогда церковь на Немиге обрела православные купола на башнях и крышею эти изменения на фотографиях начала 20 века.
                        С приходом советской власти Екатерининскую церковь закрыли. Расстреляли всех, кто был несогласен с этим решением, а в самом храме организовали продовольственный склад.
                        Удивительно, но в 1941 году церковь вновь открыли и переосвятили в честь святых Петра и Павла. Во время войны храм сильно пострадал, была почти полностью уничтожена одна из колоколен.
                        " data-photo="/img/chirches/IMG_0898.PNG" class="point" cx="373.65509" cy="332.66864" r="5.3373585"/> 
                        <circle data-title="Церковь Святого Николая" data-text="Церковь Святого Николая в деревне Дубно — это православный храм, построенный в XIX веке и посвященный Святому Николаю Чудотворцу. Она является важной архитектурной и культурной достопримечательностью региона. Церковь выполнена в традиционном стиле, с красивыми иконами и резьбой, отражающими духовное наследие местной общины.
                        На протяжении многих лет храм служил центром духовной жизни деревни, где проводились богослужения и обряды. После закрытия в советский период, церковь была восстановлена и вновь открыта для верующих, что стало символом возрождения православия в этом крае." data-photo="/img/chirches/photo_2024-12-05_11-00-26.jpg" class="point" cx="119.89258" cy="396.6702" r="5.3373585"/> 
                        <circle data-title="Церковь Святого Георгия" data-text="Церковь Святого Георгия в Гольшанах — это значимый православный храм, построенный в первой половине XIX века. Он посвящен Святому Георгию Победоносцу, известному своим мужеством и защитой веры. Церковь отличается ярким неоклассическим стилем и красивым архитектурным оформлением, включая иконы и фрески, которые отражают глубокую духовную традицию региона.

                        На протяжении своей истории храм служил центром духовной жизни местной общины, где проводились богослужения и важные религиозные обряды. В советское время церковь пережила сложные времена, но после восстановления в 1990-х годах вновь открыла свои двери для верующих. Сегодня церковь Святого Георгия продолжает привлекать паломников и туристов, оставаясь важным символом духовного наследия Гольшан." data-photo="/img/chirches/IMG_0900.PNG" class="point" cx="242.11044" cy="318.33737" r="5.3373585"/> 
                       <circle data-title="Богоявленская церковь" data-text="Старинное здание в стиле барокко, построенное в 1672 году на месте деревянной церкви. Это самое древнее сохранившееся сооружение Жировичского монастыря, связанное с Жировичской иконой Божией Матери.
                        Икона была утрачена после пожара 1520 года, но найдена детьми на склоне холма. Легенда рассказывает о появлении красивой девушки, окруженной свечением, сидящей на камне. После реконструкций в 1796 году и внесения изменений в 1870-х церковь стала элементом псевдорусского стиля с луковичной главой.
                        Во время Великой Отечественной войны церковь использовалась как склад боеприпасов." data-photo="/img/chirches/IMG_0901.PNG" class="point" cx="208.51599" cy="412.74292" r="5.3373585"/> 
                        <circle data-title="Церковь Успения Пресвятой Богородицы " data-text="Храм в деревне Сарья, построенный в 1851–1857 годах как костел и освященный во имя Пресвятой Девы Марии, стал одним из лучших образцов неоготической архитектуры в Беларуси. Архитектором сооружения был прусский мастер Густав Шахт, который создал его по заказу Игнатия Лопатинского в память о его умершей жене Марии. Несмотря на конфискацию храма царскими властями в 1865 году и последующие изменения, в 1989 году его возвратили католикам, но в 1990-м вновь передали православным. Сегодня святыня принадлежит православному приходу Успения Пресвятой Богородицы." data-photo="/img/chirches/IMG_0902.PNG" class="point" cx="512.88354" cy="115.21484" r="5.3373585"/> 
                        <circle data-title="Храм Серафима Саровского " data-text="Храм Серафима Саровского в Белоозерске был построен в начале 2000-х годов и является православной церковью, посвященной святому Серафиму Саровскому. Он был возведен на месте старой церкви, разрушенной во времена советской власти. Храм отличается современным архитектурным дизайном и стал важным религиозным центром для местной общины. Внутри храма проводятся богослужения, а также различные церковные мероприятия и образовательные программы. С момента своего открытия он привлекает верующих и туристов, являясь символом возрождения православия в регионе." data-photo="/img/chirches/IMG_0906.PNG" class="point" cx="188.66867" cy="534.11041" r="5.3373585"/> 
                        <circle data-title="Свято-Симеоновская церковь" data-text="Свято-Симеоновская церковь-православный храм в д. Малеч Березовского района Брестской области.
                        Сегодня деревне без малого 600 лет. В 1427 году был открыт церковный приход. Именно эта дата и считается датой зарождения д. Малеч. Ныне существующий православный храм во имя святого Симеона Столпника, именуемый в народе Симеоновским, освящен в 1887 году. Над притвором надстроена колокольня. Сам же храм в деревне Малеч однокупольный, имеет крестообразную форму.
                        Был построен из кирпича и после освящения не закрывался, даже во времена гонений. 
                        Одновременно в храме могут молиться до 700 человек. При храме действует воскресная школа.
                        " data-photo="/img/chirches/IMG_0907.PNG" class="point" cx="169.45383" cy="533.11646" r="5.3373585"/> 
                        <circle data-title="Церковь Святой Троицы " data-text="В Барановичском районе Брестской области стоит уникальный храм, построенный в 1747 году на надежных каменных основаниях. Этот храм – треугольный архитектурный шедевр, с тремя стенами, величественной шатровой крышей и удивительными башенками, привлекает взгляды и восхищение.
                        Исходя из своего изначального предназначения, в центре храма стоял алтарь, но с приходом 2009 года, он переместился в один из углов, сохраняя свою историческую ценность. Она была построена таким образом, чтобы молиться в ней могли представители трёх конфессий: православные, католики и униаты.
                        " data-photo="/img/chirches/IMG_0908.PNG" class="point" cx="256.62634" cy="397.14352" r="5.3373585"/> 
                        <circle data-title="Кафедральный собор" data-text="Построен в 1780 году из кирпича в виде корабля. В конце XVIII — начале XIX столетий храм принадлежал римско-католическому францисканскому монастырю. После упразднения монастыря в 1846 году храм был передан Православной Церкви и преобразован в соборную церковь.
                        После пожара 1852 года храм сильно пострадал и был капитально перестроен на средства прихожан. Иконостас храма был выполнен во второй половине XIX века в московской художественной мастерской. В 1902 году приход Свято-Никольской церкви составлял свыше 5600 человек. После возрождения Новогрудской епархии в 1992 году храм становится кафедральным собором.
                        Храм двухпрестольный. Главный престол освящен в честь святителя Николая Чудотворца. Боковой – в честь святой мученицы царицы Александры. В криптовой части здания устроена церковь в честь святых равноапостольных Мефодия и Кирилла, учителей Словенских.
                        " data-photo="/img/chirches/IMG_0909.PNG" class="point" cx="262.45032" cy="384.48242" r="5.3373585"/> 
                        <circle data-title="Троицкая церковь" data-text="Свято-Георгиевская церковь была построена на старом христианском кладбище города Кобрина предположительно в 1889 году на средства прихожан. Возможно, она была перестроена из бывшей на ее месте упраздненной Пречистенской церкви. На эти факты указывает «Гродненский православно-церковный календарь» от 1899 года.
                        Кладбище носит название Старого христианского, однако, можно предположить, что изначально оно было многоконфессиональным кладбищем на окраине Кобрина, позже здесь построили церковь Святого Георгия Победоносца и стали хоронить только православных христиан. Судя по состоянию кладбищенских памятников и могил, за кладбищем тщательно ухаживают и поддерживают всю его территорию в идеальном порядке. Кладбище обнесено невысоким заборчиком из красного кирпича.
                        Святой Георгий, в честь которого была освящена эта церковь, является одним из наиболее почитаемых православных христианских святых." data-photo="/img/chirches/IMG_0912.PNG" class="point" cx="298.78516" cy="574.3313" r="5.3373585"/> 
                        <circle data-title="Церковь Казанской иконы" data-text="Этот архитектурный памятник, расположенный в самом сердце города, имеет богатую и интересную историю, и в 2016 году отметил свое столетие. В Столинском районе он уникален, так как посвящён Казанской Божией Матери. Прихожане с глубокой верой обращаются к Богородице, надеясь на её заступничество и покровительство. Настоятелем церкви является протоиерей Григорий Кожановский, который уже около двадцати пяти лет ведет приход. Важную роль в основании храма в начале XX века сыграл священник Тимофей Юхневич, проектировавший также часовню и церковь Александра Невского. На фасаде здания, у входа, установлена мемориальная доска в его честь.
                        Место, где была возведена Давид-Городокская церковь, имеет свою предысторию. Когда-то здесь находилось кладбище, затем образовалась площадь для торговли. Строительство храма началось в 1910 году, и основным источником финансирования стали пожертвования прихожан.
                        " data-photo="/img/chirches/IMG_0914.PNG" class="point" cx="264.2269" cy="595.55823" r="5.3373585"/> 
                        <circle data-title="Церковь Рождества Богородицы" data-text="Деревня Красный Партизан в Добрушском районе, ранее известная как Плутовка, имеет богатую историю с XVI века. В XIX веке здесь проходили ярмарки и работали различные предприятия, что способствовало экономическому развитию. В 1889 году местные крестьяне построили храм Рождества Пресвятой Богородицы, который был отреставрирован в 1907 году, но закрыт в 1929 году. В 1930 году деревня получила новое название благодаря колхозу «Красный партизан». Сегодня здесь проживает около 250 жителей, сохраняющих память о своей истории." data-photo="/img/chirches/IMG_0916.PNG" class="point" cx="692.33734" cy="561.33734" r="5.3373585"/> 
                        <circle data-title="Церковь Святого Ильи " data-text="В центре городского поселка Любча, на живописной возвышенности, расположился величественный белоснежный храм, освященный в честь Святого Ильи — одного из самых почитаемых пророков не только в православии, но и в других конфессиях. Славяне с давних времен чтут его как покровителя дождя, и крестьяне часто обращались к нему с молитвами о богатом урожае и плодородных землях.
                        Точная дата постройки первого деревянного храма Святого Ильи в Любче неизвестна, однако известно, что церковь несколько раз страдала от пожаров. Первый пожар произошел в 1798 году, после чего храм был восстановлен. В преддверии Первой мировой войны был возведён новый белокирпичный храм в псевдорусском стиле, который открыл свои двери в 1914 году и с тех пор остается действующим.
                        Этот величественный храм отличается крестовидным основанием, обложенным камнем по периметру, высокими окнами и изысканным лепным декором. Его ярко-белые стены контрастируют с голубыми куполами, создавая впечатляющий визуальный эффект.
                        " data-photo="/img/chirches/IMG_0918.PNG" class="point" cx="261.33737" cy="351.33737" r="5.3373585"/> 
                        <circle data-title="Покровская церковь" data-text="Этот величественный храм, возведенный в 1807 году, является памятником архитектуры классицизма. Его строительство связано с графом Остерманом-Толстым, который получил местечко от Екатерины II за боевые заслуги. Церковь, построенная в форме равновеликого креста, славилась фресками, резьбой и мозаичным полом. После Октябрьской революции 1917 года храм был закрыт и использовался для различных нужд, но благодаря статусу памятника архитектуры он сохранился в годы гонений на религию." data-photo="/img/chirches/IMG_0920.PNG" class="point" cx="290.89255" cy="559.11951" r="5.3373585"/> 
                        <circle data-title="Церковь Святого Георгия " data-text="Православная церковь Святого Георгия Победоносца в Лешне, построенная в начале XX века, является выдающимся примером деревянного зодчества. Хотя точная дата возведения храма остается неясной, существует мнение, что это произошло в 1915 году. Архитектурный стиль церкви — модерн, что придает ей особую выразительность.
                        В 1937 году храм был закрыт советскими властями и долгое время использовался как склад. Однако в конце 1990-х годов церковь вернули верующим, и с помощью посольства Германии началось восстановление здания. В 2000 году храм был повторно освящен и вновь стал действующим.
                        Сегодня церковь находится в отличном состоянии и продолжает функционировать. Она выделяется богатым декором и нестандартными архитектурными решениями, необычно сочетая элементы деревянного и каменного зодчества. Святой Георгий Победоносец в Лешне не только представляет собой архитектурную ценность, но и является важной культурно-исторической достопримечательностью Беларуси.
                        " data-photo="/img/chirches/photo_2024-12-04_21-22-34.jpg" class="point" cx="313.33737" cy="464.33737" r="5.3373585"/> 
                        <circle data-title="Святоуспенский кафедральный собор" data-text="Свято-Успенский кафедральный собор в Витебске — это памятник архитектуры виленского барокко, расположенный на Успенской горке. При его строительстве за образец был взят храм Сан-Карло-аль-Корсо в Риме. Первые упоминания о православной церкви Пресвятой Богородицы на Лысой горе относятся к 1406 году, но она была разрушена после казни униатского епископа Иосафата Кунцевича. Новый храм был построен в 1636 году, но через полвека пришел в упадок." data-photo="/img/chirches/SvyatoYspencki.jpg" class="point" cx="609.90765" cy="143.6161" r="5.3373585"/> 
                        <circle data-title="Собор Святой Софии" data-text="Софи́йский собор — недействующий православный храм в Полоцке, памятник архитектуры XI—XVIII веков, самая первая каменная постройка на территории Беларуси. Возведённый в середине XI века в византийском стиле храм был освящён во имя Святой Софии." data-photo="/img/chirches/Sophia.jpg" class="point" cx="488.21658" cy="111.95773" r="5.3373585"/> 
                        <circle data-title="Петропавловский собор" data-text="Гомельский кафедральный собор, построенный в 1809–1819 годах, является главной святыней города. Освящен в 1825-м в честь апостолов Петра и Павла. Храм расположен на высоком мысе, образованном рекой Сож и Киевским спуском.Собор Святых Петра и Павла (Петро-Павловский собор) построен в стиле классицизма по инициативе и на средства владельца гомельского имения, государственного канцлера, графа Николая Румянцева в обстановке всеобщего подъема страны, собственных успехов на государственном поприще, поэтому этой постройке были приданы черты величественности. Автором проекта храма стал английский архитектор Джон Кларк.Умер Н.П. Румянцев 3 января 1826 года в Петербурге. Его прах был перевезен в Гомель и похоронен, согласно духовному завещанию, в «его любимом Гомеле, в соборе, им же выстроенном»." data-photo="/img/chirches/Petropavlovski.jpg" class="point" cx="645.75922" cy="534.96979" r="5.3373585"/> 
                        <circle data-title="Свято-Николаевский женский монастырь" data-text="Свя́то-Нико́льский монасты́рь — православный женский монастырь Белорусского экзархата Русской православной церкви в городе Могилёве. На территории монастыря находятся Свято-Никольский собор и храм преподобного Онуфрия Великого.Свято-Никольский собор имеет три придела: Главный придел, левый придел, освященный в честь Святых Царственных Мучеников, и правый придел, освященный в честь Благовещения Божией Матери и Святого Крестителя Иоанна. " data-photo="/img/chirches/Women.jpg" class="point" cx="599.08026" cy="348.73859" r="5.3373585"/> 
                        <circle data-title="Свято-Федоровский собор" data-text="Свято-Феодоровский собор — православный храм в Пинске в честь покровителя города Феодора Тирона. Возведение собора, построенного в русско-византийском стиле по проекту архитектора Леонида Макаревича, было завершено в 2001 году. Храм был освящён Патриархом Московским и всея Руси Алексием II.Фасады собора разделены на три арочных прясла, украшенных лишь узкими окнами. Над волнами закомар возвышаются пять куполов. Высота собора составляет 33 м. Рядом с храмом расположена соборная колокольня высотой 55 м, которая содержит 12 колоколов, отлитых на воронежском колокололитейном заводе Анисимова. " data-photo="/img/chirches/Fedor.jpg" class="point" cx="366.06644" cy="577.86969" r="5.3373585"/> 
                        <circle data-title="Коложская церковь Св. Бориса и Глеба" data-text="Борисогле́бская це́рковь, (Коложская церковь, Коло́жа) — одна из древнейших сохранившихся церквей Древней Руси, уникальный памятник чёрнорусского зодчества. Расположена на территории современной Белоруссии в Гродно, на высоком берегу реки Неман. Является самым западным из сохранившихся древнерусских храмов. Точная дата возведения не установлена, предположительно, церковь была построена в 1180-х. Освящена в честь Бориса и Глеба.   Церковь неоднократно разрушалась во время войн, но наибольший урон ей нанесли оползни в середине XIX века. Тогда были утрачены южная и частично западная стены, при реставрации 1896—1906 годов их заменили деревянными. Последний цикл реставрации прошёл в 2017—2019 годах.                 " data-photo="/img/chirches/Kaloga.jpg" class="point" cx="102.29937" cy="379.84201" r="5.3373585"/> 
                        <circle data-title="Свято-Николаевский собор" data-text="Свя́то-Никола́евский гарнизо́нный собо́р — православный храм в городе Бресте, на территории Брестской крепости. Принадлежит к Брестской епархии Белорусского экзархата Русской православной церкви. Собор представляет собой памятник архитектуры неовизантийского стиля и является одним из наиболее ярких примеров заимствований из византийского зодчества на территории Белоруссии.Собор был построен в 1856—1879 годах (по другим сведениям, в 1851—1876 годах) по проекту академика архитектуры Давида Гримма.  Во время Великой Отечественной войны храм сильно пострадал, и в 1972 году была произведена его консервация с включением в мемориальный комплекс «Брестская крепость-герой». Уже в 1991 году состоялось первое послевоенное богослужение, а в 1994 году храм вернули верующим.  " data-photo="/img/chirches/Nikolai.jpg" class="point" cx="69.44352" cy="586.13287" r="5.3373585"/> 
                    </g>
