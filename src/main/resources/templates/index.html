<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Главная</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/index.css" rel="stylesheet">
        <link href="../static/css/header.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/header.css" rel="stylesheet">
    </head>
    <body>
        <header th:insert="blocks/header">
        </header>
        <section class="bg-image">
                <p class="bg-image-text">Добавлять чистый воздух горнего мира дано молитве.</p>
                <p class="bg-image-text">И молитва поручает поэзии быть её помощницей.</p>
                <p class="bg-image-text">Архиепископ Иоанн Сан-Францисский</p>
        </section>
        <main class="container ">
            <h2 class="page-head">"Все дороги ведут в храм"</h2>
            
            <div class="col mb-2">
                <div class="card shadow-sm">
                    <img class="img-thumbnail" src="" alt="img">
                    <div class="card-body">
                        <p class="card-text">Коложская Борисо-Глебская церковь</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-2">
                <div class="card shadow-sm">
                    <img class="img-thumbnail" src="" alt="img">
                    <div class="card-body">
                        <p class="card-text">Свято-Покровский кафедральный собор</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="container" th:insert="blocks/footer">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
