<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сборник молитв</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/header.css">
    </head>
    <body>
        <header class="mb-4" th:insert="blocks/header"></header>
        
        <h1>Сборник молитв</h1>

        <!-- Добавить болки с молитвами -->
        
        <div class="col">
            <div class="card shadow-sm" th:each="prayer : ${prayers}">

                <div class="card-body">
                    <h2 class="card-text" th:text="${prayer.title}"></h2>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-body-secondary">9 mins</small>
                    </div>
                </div>
            </div>
        </div>

        <div >
        </div>

        <footer th:insert="blocks/footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
